name: catalog-entry

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # every day at midnight

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-generate:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: validate feedstock entry and generate catalog
        uses: leap-stc/data-catalog-actions/leap-catalog@main
        with:
          generation-single: "./feedstock/catalog.yaml"
          output-directory: "./"

      - name: display catalog
        run: |
          cat output/consolidated-web-catalog.json | jq

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-web-catalog.json
          path: output/consolidated-web-catalog.json

  update:
    needs: validate-and-generate
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    environment:
      name: ${{ github.event.pull_request.number }}
      url: ${{ format('https://catalog.leap.columbia.edu/?catalog=https://raw.githubusercontent.com/{0}/{1}/output/consolidated-web-catalog.json', github.event.pull_request.head.repo.full_name, github.head_ref) }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          # ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull Remote Changes
        run: |
          git pull origin ${{ github.event.pull_request.head.ref }} --rebase --autostash

      - uses: actions/download-artifact@v4
        with:
          name: consolidated-web-catalog.json
          path: output

      - name: Commit and Push
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          python -m pip install pre-commit
          pre-commit install
          git add output/consolidated-web-catalog.json
          # run pre-commit and return 0 to avoid failing the job
          pre-commit run || true
          git add output/consolidated-web-catalog.json || true
          git commit -m "Auto-update consolidated-web-catalog.json" || true

      - name: Push changes
        if: github.event_name == 'pull_request'
        uses: ad-m/github-push-action@master
        with:
          # ssh: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          branch: ${{ github.event.pull_request.head.ref }}

      - name: Create Pull Request
        id: cpr
        if: (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch') && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "build: update catalog entry"
          committer: GitHub <noreply@github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          title: Update catalog entry
          body: |
            - Updates the consolidated web catalog for changes on `main`
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: update-consolidated-web-catalog
          delete-branch: true
